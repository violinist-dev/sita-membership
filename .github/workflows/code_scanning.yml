name: Code Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  code_scanning:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Initialize GitHub CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript,php'
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
